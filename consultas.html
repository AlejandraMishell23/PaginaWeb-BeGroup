      <form id="myForm">
        <label for="tipoDocumento">CONSULTAR DATOS</label>
        <select class="form-control" id="tipoDocumento">
          <option value="cedula">CÉDULA</option>

        </select>
        <div id="campoCedula" class="form-group">

  <!-- Enlace al JS de Bootstrap y a tu script personalizado -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Obtener elementos del DOM
    var tipoDocumento = document.getElementById('tipoDocumento');
    var campoCedula = document.getElementById('campoCedula');
    var campoRuc = document.getElementById('campoRuc');
    var form = document.getElementById('myForm');
    var resultadoDiv = document.getElementById('resultado');
    var loadingDiv = document.getElementById('loading');
  
    // Agregar evento change al selector de tipo de documento
    tipoDocumento.addEventListener('change', function () {
      if (tipoDocumento.value === 'cedula') {
        campoCedula.style.display = 'block';
        campoRuc.style.display = 'none';
      } else {
        campoCedula.style.display = 'none';
        campoRuc.style.display = 'block';
      }
    });
  
    // Agregar evento submit al formulario
    form.addEventListener('submit', function (event) {
      // Evitar que el formulario se envíe
      event.preventDefault();
  
      // Mostrar el spinner de carga
      loadingDiv.style.display = 'block';
  
      // Obtener el tipo de documento seleccionado
      var tipo = tipoDocumento.value;
  
      // Limpiar el contenido del resultado div
      resultadoDiv.innerHTML = '';
  
      if (tipo === 'cedula') {
        // Obtener el número de cédula ingresado por el usuario
        var numeroCedula = document.getElementById('numeroCedula').value;
  
        // Validar longitud de la cédula
        if (numeroCedula.length > 10) {
          // Ocultar el spinner de carga
          loadingDiv.style.display = 'none';
          
          // Mostrar mensaje de error con SweetAlert2
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "La cédula no puede tener más de 10 dígitos"
          });
          return; // Salir de la función si hay un error
        } else if (numeroCedula.length < 10) {
          // Ocultar el spinner de carga
          loadingDiv.style.display = 'none';
          
          // Mostrar mensaje de error con SweetAlert2
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "La cédula debe tener al menos 10 dígitos"
          });
          return; // Salir de la función si hay un error
        }
  
        // Realizar la solicitud GET a la nueva API de cédula
        fetch(`https://begroupec.info/api-cedula/consultaCedula.php?cedula=${numeroCedula}`)
          .then(response => {
            // Ocultar el spinner de carga
            loadingDiv.style.display = 'none';
            
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Verificar si la respuesta contiene los datos esperados
            if (data.identificacion && data.razonsocial) {
              // Cuadro Bootstrap
              var content = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color: black;">Información de Cédula</h5>
                            <p class="card-text" style="color: black;"><strong>Identificación:</strong> ${data.identificacion}</p>
                            <p class="card-text" style="color: black;"><strong>Razón Social:</strong> ${data.razonsocial}</p>
                        </div>
                    </div>
                `;
              resultadoDiv.innerHTML = content;
            } else {
              // Mostrar mensaje de error personalizado con SweetAlert2
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "Datos de cédula no encontrados",
              });
            }
          })
          .catch(error => {
            // Ocultar el spinner de carga
            loadingDiv.style.display = 'none';
            
            console.error('Error al obtener los datos:', error);
          });
      } else if (tipo === 'ruc') {
        // Obtener el número de RUC ingresado por el usuario
        var numeroRuc = document.getElementById('numeroRuc').value;
  
        // Validar longitud del RUC
        if (numeroRuc.length > 13) {
          // Ocultar el spinner de carga
          loadingDiv.style.display = 'none';
          
          // Mostrar mensaje de error con SweetAlert2
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "El RUC no puede tener más de 13 dígitos"
          });
          return; // Salir de la función si hay un error
        } else if (numeroRuc.length < 13) {
          // Ocultar el spinner de carga
          loadingDiv.style.display = 'none';
          
          // Mostrar mensaje de error con SweetAlert2
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "El RUC debe tener al menos 13 dígitos"
          });
          return; // Salir de la función si hay un error
        }
  
        // Realizar la solicitud GET a la API de RUC
        fetch(`https://begroupec-tech.com/api/getRuc.php?id=${numeroRuc}`)
          .then(response => {
            // Ocultar el spinner de carga
            loadingDiv.style.display = 'none';
            
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Verificar si la respuesta contiene los datos esperados
            if (data.NUMERO_RUC && data.RAZON_SOCIAL) {
              // Crear un cuadro Bootstrap
              var content = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color: black;">Información de RUC</h5>
                            <p class="card-text" style="color: black;"><strong>Identificación:</strong> ${data.NUMERO_RUC}</p>
                            <p class="card-text" style="color: black;"><strong>Razón Social:</strong> ${data.RAZON_SOCIAL}</p>
                        </div>
                    </div>
                `;
              resultadoDiv.innerHTML = content;
            } else {
              // Mostrar mensaje de error personalizado con SweetAlert2
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "Datos de RUC no encontrados",
              });
            }
          })
          .catch(error => {
            // Ocultar el spinner de carga
            loadingDiv.style.display = 'none';
            
            console.error('Error al obtener los datos:', error);
          });
      }
    });
  </script>

  <script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos
        },
          800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }

    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });
  </script>
